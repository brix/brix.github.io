<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>Brix</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body img {
      position: absolute;
      bottom: 0;
      left: -50%;
      width: 200%;
    }
    @media (min-width: 32em) {
      body img {
        left: -25%;
        width: 150%;
      }
    }
    @media (min-width: 42em) {
      body img {
        left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <img alt="brix" src="images/skyline.png"/>
</body>
</html>
